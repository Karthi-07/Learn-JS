<h2>Airlines Infant Policy</h2>
        Age : <input type="text" id="age">
        <br>
        <br>
        <div class="aler" id="msg">Age should be a number</div>
        <h3 id="res"></h3>
        <script>
         let ab = document.getElementById("age");
         let bc = document.getElementById("msg");
         console.log(bc);
         ab.addEventListener("keyup",function fun()
         {  
            bc.style.display="none";
            res.innerText="";
            if(ab.value=="") 
            {
                return;
            }
            if(isNaN(ab.value))
            {
                 bc.style.display="block";
                 return;
            }
            if(ab.value<5)
                res.innerText= "Infant";
            else if(parseInt(ab.value)>5 && parseInt(ab.value)<19)
                 res.innerText= "Adult";
            else if(parseInt(ab.value)>19 && parseInt(ab.value)<=99)
                res.innerText="Men";
         }
         );
        </script>
