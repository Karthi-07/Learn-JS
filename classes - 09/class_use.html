<!DOCTYPE html>
<html>
    <head>
        <title>classes in Javascript</title>
    </head>
    <body>
        <!-- calss name should be in upper case like if class name is Apple(A should be uppercase),KarthiKeyan(K,K is should be uppercase)-->
        <script>
           class Person{
            constructor(name,age)
            {
                this.name=name;
                this.age=age;
            }
           }
           var p=new Person('santha',19); //initialize the object for class person
         console.log(p);
        </script>
        <!-- function with in the class -->
        <script>
         class Person1{
            constructor(fname,lname,age)
            {
                this.fname=fname;
                this.lname=lname;
                this.age=age;
            }
            n()
            {
                var c=this.fname+' '+this.lname; //inside class we access the value using this keyword
                return c;
            }
           }
           var k=new Person1('santha','kumar',20);
           console.log(k);
           console.log(k.n());
        </script>
        <!-- creating multiple objects for class -->
        <script>
           class Person2{
            constructor(fname,lname,age)
            {
                this.fname=fname;
                this.lname=lname;
                this.age=age;
            }
            n()
            {
                var c=this.fname+' '+this.lname; 
                return c;
            }
           }
           var k1=new Person2('santha','kumar',20);
           var k2=new Person2('aswin','kumar',20);
           var k3=new Person2('kiran','kumar',20);
           var kn=[k1,k2,k3];
           console.log(kn[0].n());
           console.log(kn[1].n());
           console.log(kn[2].n());
        </script>


    </body>
</html>
