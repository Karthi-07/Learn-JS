<!DOCTYPE html>
<html>
    <head>
        <title>
            Array and function
        </title>
    </head>
    <body>
         <script>
             var a1=['karhti','keyan','m'];
             var a2=['jeevan','siddharth','m'];
             var a3=['kiran','kumar','m'];
             display(a3);
             display(a2);
             display(a1);
             function display(a)
             {
               console.log("Firstname : "+a[0]);
               console.log("Lastname : "+a[1]);
               console.log("Gender : "+a[2]);
             }
        </script>
    </body>
</html>
