<html>
    <head>
        <title>Date Validation</title>
    </head>
    <body>
         <script>
                 let start = new Date(2008,8,27);
                 let end = new Date(2008,8,23);
                 if(!isValid(start,end))
                 {
                    console.log("Start date should be before End Date");
                 }
                 else{
                    console.log("Your entry is right");
                 }
                 //console.log(start.getFullYear());
                 function isValid(start,end)
                 {
                     if((end.getFullYear()-start.getFullYear())>0) 
                      return 1;
                     else if(start.getFullYear()==end.getFullYear())
                     {
                        if(((end.getMonth()-start.getMonth())>0) || (end.getMonth()==start.getMonth()))
                         return 1;
                        else if((end.getDate()-start.getDate())>0)
                        return 1;
                        else return 0;
                     }
                      else return 0;
                 }
         </script>
    </body>
</html>
