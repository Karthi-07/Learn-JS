<!DOCTYPE html>
<html>
    <head>
        <title>
            while loop
        </title>
    </head>
    <body>
         <script>
             console.log("while print 1 to 10");
             var number=1;
             while(number<=10)
             {
                 console.log(number);
                 number=number+1;
             }
             var c=1;
             console.log("do while print 1 to 10");
             do
             {
                 console.log(c);
                 c=c+1;
             }while(c<=10)
             console.log("for print 1 to 10");
            for(var v=1;v<=10;v++){
                console.log(v);
            }
        </script>
    </body>
</html>
