<!DOCTYPE html>
<html>
    <head>
        <title>
            Arrow function
        </title>
    </head>
    <body>
        <script>
            // normal funciton 
            let c=function()
            {
                return 'Hello';
            }
            console.log(c());

            // arrow function with curly braces ( '=>' )

            let c1 = () =>
            {
                return 'Hello';
            }
            console.log(c1());
         
          //arrow function without curly braces ( )
           
           let c2 = () => 'hello';
           console.log(c2());

           // arrow function with parameter
             
           let c3 = (name) => 'Karthi'+name;
           console.log(c3('keyan'));
        </script>
    </body>
</html>
