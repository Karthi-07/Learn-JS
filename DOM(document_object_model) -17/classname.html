<html>
    <head>
        <title>classname using style</title>
    <style>
        .red{
            color:red;
        }
        .blue{
            color:aqua;
        }
    </style>
    </head>
    <body>
        <p id="ck" class="blue">Karthikeyan</p>
        <script>
           let k = document.getElementById("ck");
           k.className="red"; //className property it used to dynamically changes the text color(or)font 
        </script>
    </body>
</html>
