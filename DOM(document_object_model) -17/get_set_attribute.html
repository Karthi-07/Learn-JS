<html>
    <head>
        <title>get and set attribute method </title>
    </head>
    <body>
         <p id="kar">Karthikeyan</p>
         <script>
            //getAttribute("id") is used to get the attribute value 
            // setAttribute("id","renameoftheAttribute") is used to rename the attribute value
            let c = document.getElementById("kar");
            console.log(c.getAttribute("id"));
            c.setAttribute("id","karthi");
            console.log(c.getAttribute("id"));
         </script>
    </body>
</html>
