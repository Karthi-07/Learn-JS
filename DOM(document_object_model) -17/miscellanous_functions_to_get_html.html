<html>
    <head>
        <title>Miscellanous functions to get HTML</title>
    </head>
    <body>
        <p>KarthiKeyan</p>
        <p>KarthiKeyan</p>
        <p>KarthiKeyan</p>    
    </p>
        <script>
            // method :- getElementByTagName(tag_name) -> it returns all the html image elements form the html document
               // getElementsByTagName("*") returns all elements in the document
            document.getElementsByTagName("p")[0].innerText="Dinesh Babu";

            // method :- getElementByName(attribute_name) -> this element is used to get the html elements based on the attribute name
               // return a live nodelist
            let c = document.getElementsByName("name2");
        </script>
    </body>
</html>
