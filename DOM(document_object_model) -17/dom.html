<html>
    <head>
        <title>DOM using HTML</title>
    </head>
    <body>
        <script>
            console.log(window);

            //innerWidth -> is used to find the width of the tab in the  browser (every time that can change if we open console page)
            //innerHeight -> is used to find the height of the tab in the browser
             console.log(window.innerWidth);
             console.log(window.innerHeight);
            // we can use innerWidth,innerHeight without using window object
            console.log(innerWidth);
            console.log(innerHeight);
            //or else
            window.console.log(innerWidth);
        </script>
    </body>
</html>
