<html>
    <head>
        <title>Style using JS</title>
    </head>
    <body>
        <p id="kar">KarthiKeyan</p>
        <script>
             //style is used to access the css propertites with in the javascipt code
             let c=document.getElementById("kar");
             c.style.background="aqua";
             c.style.padding="1.5px";
             c.style.fontFamily="sans-serif";
             c.style.fontSize="50px";
             c.style.marginInline="300px";
             c.style.display="none"; //its hiding the text;
             c.style.display=""; //its visible the text again
        </script>
    </body>
</html>
