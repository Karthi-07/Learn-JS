<html>
    <head>
        <title>value method </title>
    </head>
    <body>
         <input type="text" id="name" value="Karthikeyan">
         <script>
            let c = document.getElementById("name");
            console.log(c.value); // accesssing the name (id_name.value)
            c.value="Dinesh";
             console.log(c.value);
             c.value=c.value.toUpperCase();
             console.log(c.value);
             c.value=c.value.toLowerCase();
             console.log(c.value);
             
         </script>
    </body>
</html>
