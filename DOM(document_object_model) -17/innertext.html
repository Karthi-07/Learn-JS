<html>
    <head>
        <title>InnerText method </title>
    </head>
    <body>
         <p id="kar">Karthikeyan</p>
         <script>
            //innerText method is used to read the text value available within the tags and also possible to modify the text 
            let c = document.getElementById("kar");
            console.log(c.innerText);
            //if we want to change the text that should be written inside the html tag we can assign the value with innertext
            c.innerText="Mahi";
            console.log(c.innerText);
         </script>
    </body>
</html>
